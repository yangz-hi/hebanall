<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <div>内容：{{textStr}}</div>
      <!-- 语法：v-text="数据名称" -->
      <div v-text="textStr">内容：</div>
      <!-- 语法：v-html="数据名称" -->
      <div v-html="htmlStr"></div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          textStr: '<b>我是textStr</b>',
          htmlStr: '<b>我是textStr</b>'
        },
        methods: {}
      })
    </script>
  </body>
</html>
